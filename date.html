<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="demo1">
   </div> 
   <div id="demo2">
</div> 
<div id="demo3">
</div> 
<div id="demo4">
</div> 
<div id="demo5">
</div> 
<div id="demo6">
</div> 
   <script>
    var date=new Date();
    document.getElementById('demo1').innerHTML=date;
    document.getElementById('demo2').innerHTML=date.getDate();
    document.getElementById('demo3').innerHTML=date.getDay();
    document.getElementById('demo4').innerHTML=date.getFullYear();
    document.getElementById('demo5').innerHTML=date.getHours();
    document.getElementById('demo6').innerHTML=date.getTime();
    </script>

</body>
</html>
